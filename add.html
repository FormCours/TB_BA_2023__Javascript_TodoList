<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exo - Todo List</title>
  <script src="scripts/add.js" defer></script>
</head>
<body>
  <h1>Exercice de la Todo List</h1>
  <a href="/index.html">Retourner à la liste</a>

  <h2>Ajouter une nouvelle tache :</h2>

  <div>
    <label for="input-name">Nom</label>
    <input id="input-name" type="text">
  </div>
  
  <div>
    <label for="input-priority">Priorité</label>
    <select id="input-priority">
      <option value="low">Basse</option>
      <option value="high" selected>Haute</option>
    </select>
  </div>
  
  <div>
    <label for="input-limit-date">Date limite</label>
    <input id="input-limit-date" type="date">
  </div>
 
  <div>
    <button id="btn-add-task">Ajouter</button>
  </div>
</body>
</html>
